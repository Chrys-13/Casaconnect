<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaConnect - Real Estate</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CasaConnect</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="video-background">
            <video autoplay loop muted playsinline>
                <source src="Drone Residential Neighborhood.mp4" type="video/mp4" alt="Drone shot of neighbouhood">
            </video>
        </div>
        <div class="hero-section">
            <div class="hero-content">
                <h1>Discover Your Dream Home</h1>
                <p>With CasaConnect</p>
                <button class="explore-btn">Explore</button>
            </div>
        </div>
    </header>
    <main>
        <section class="estates-section">
            <h2>New Estates</h2>
            <div class="estates-grid">
                <div class="estate-card">
                    <img src="mch.jpg" alt="Modern Clubhouse, Paleto Bay">
                    <div class="estate-info">
                        <h3>Modern Clubhouse, Paleto Bay</h3>
                        <p>GH₵12,500,000.00</p>
                    </div>
                </div>
                <div class="estate-card">
                    <img src="wdf.jpg" alt="Waterfront Property with Dock, La Puerta">
                    <div class="estate-info">
                        <h3>Waterfront Property with Dock, La Puerta</h3>
                        <p>GH₵17,000,000.00</p>
                    </div>
                </div>
                <div class="estate-card">
                    <img src="denton.jpg" alt="Scenic Forest Villa, Denton Woodlands">
                    <div class="estate-info">
                        <h3>Scenic Forest Villa, Denton Woodlands</h3>
                        <p>GH₵15,500,000.00</p>
                    </div>
                </div>
            </div>
            <button class="load-more-btn">Load More</button>
        </section>
    </main>
</body>
</html>
